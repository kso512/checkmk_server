---
# defaults file for checkmk_server
checkmk_server_base_url: "https://download.checkmk.com/checkmk"
checkmk_server_cache_valid_time: "3600"
checkmk_server_dest: "/opt"
checkmk_server_prerequisites: "dpkg-sig"
checkmk_server_public_key: "Check_MK-pubkey.gpg"
checkmk_server_public_key_dest: "/usr/share/keyrings"
checkmk_server_public_key_mode: "0644"
checkmk_server_public_key_url: "{{ checkmk_server_base_url }}/{{ checkmk_server_public_key }}"
checkmk_server_source: "check-mk-raw-{{ checkmk_server_version }}_0.{{ ansible_distribution_release }}_amd64.deb"
checkmk_server_source_checksum: "sha256:aedd9b72aea27b8ceb27a2d25c2606c0a2642146689108af51f514c42ba293cd"
checkmk_server_source_mode: "0755"
checkmk_server_source_url: "{{ checkmk_server_base_url }}/{{ checkmk_server_version }}/{{ checkmk_server_source }}"
checkmk_server_version: "2.0.0p9"
...
